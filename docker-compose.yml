version: "3.8"

services:
  minio:
    image: quay.io/minio/minio:latest
    container_name: minio
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"  # S3 API
      - "9001:9001"  # Web console
    environment:
      MINIO_ROOT_USER: accessKey
      MINIO_ROOT_PASSWORD: secretKey
    volumes:
      - ./minio-data:/data
